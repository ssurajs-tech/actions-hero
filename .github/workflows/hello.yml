name: Hello World Workflow

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  hello_world_job:  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 

      - name: Run Hello World
        run: echo "Hello World"

  goodbye_world_job: 
    runs-on: ubuntu-latest
    needs: hello_world_job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 

      - name: Run Goodbye World
        run: echo "Goodbye World"
